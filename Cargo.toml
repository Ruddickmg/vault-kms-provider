[package]
name = "vault-kms-provider"
version = "0.1.0"
edition = "2021"

[dependencies]
uuid = {  version = "1.8.0", features = ["v4"] }
reqwest = { version = "0.12.4", features = ["blocking", "json"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
base64 = "0.22.1"
tonic = "0.11.0"
bytes = "1.6.0"
prost-derive = "0.12.6"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tonic-build = "0.11.0"
