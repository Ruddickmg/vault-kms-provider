[package]
name = "vault_kms_provider"
version = "1.3.21"
edition = "2021"

[dependencies]
base64 = "0.22.1"
bytes = "1.9.0"
convert_case = "0.7.0"
futures = "0.3.31"
http = "1.2.0"
http-body-util = "0.1.2"
hyper-util = { version = "0.1.10", features = ["tokio"] }
hyper = { version = "1.5.1", features = ["http1", "server"] }
notify = "8.0.0"
prost = "0.13.4"
prost-derive = "0.13.3"
reqwest = { version = "0.12.9", features = ["rustls-tls"], default-features = false }
strum = "0.26.3"
strum_macros = "0.26.4"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.17", features = ["net"] }
tonic = "0.12.3"
tower = { version = "0.5.2", features = ["util"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["json", "ansi", "env-filter"] }
unix_mode = "0.1.4"
vaultrs = "0.7.3"
log = "0.4.22"
chrono = "0.4.39"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports", "async_tokio", "async"] }
pretty_assertions = "1.4.1"
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }

[[bench]]
name = "main"
harness = false
bench = true

[build-dependencies]
tonic-build = "0.12.3"

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/server.rs"
