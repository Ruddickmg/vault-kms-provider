[package]
name = "vault-kms-provider"
version = "0.1.0"
edition = "2021"

[dependencies]
base64 = "0.22.1"
tonic = "0.11.0"
bytes = "1.6.0"
prost-derive = "0.12.6"
prost = "0.12.6"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
hyper-util = {  version = "0.1.5", features = ["tokio"] }
tower = "0.4.13"
vaultrs = "0.7.1"
tokio-stream = { version = "0.1.15", features = ["net"]}

[build-dependencies]
tonic-build = "0.11.0"

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "client"
path = "src/client.rs"

[[bin]]
name = "server"
path = "src/server.rs"
