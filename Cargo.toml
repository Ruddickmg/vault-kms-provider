[package]
name = "vault_kms_provider"
version = "1.2.23"
edition = "2021"

[dependencies]
base64 = "0.22.1"
bytes = "1.7.2"
convert_case = "0.6.0"
futures = "0.3.30"
http = "1.1.0"
http-body-util = "0.1.2"
hyper-util = { version = "0.1.9", features = ["tokio"] }
hyper = { version = "1.4.1", features = ["http1", "server"] }
notify = "7.0.0"
prost = "0.13.3"
prost-derive = "0.13.3"
reqwest = { version = "0.11.27", features = ["rustls"], default-features = false }
strum = "0.26.3"
strum_macros = "0.26.4"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.16", features = ["net"] }
tonic = "0.12.3"
tower = { version = "0.5.1", features = ["util"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["json", "ansi", "env-filter"] }
unix_mode = "0.1.4"
vaultrs = "0.7.2"
log = "0.4.21"
chrono = "0.4.38"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports", "async_tokio", "async"] }
pretty_assertions = "1.4.1"
uuid = { version = "1.10.0", features = ["v4", "fast-rng"] }

[[bench]]
name = "main"
harness = false
bench = true

[build-dependencies]
tonic-build = "0.12.3"

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "server"
path = "src/server.rs"
