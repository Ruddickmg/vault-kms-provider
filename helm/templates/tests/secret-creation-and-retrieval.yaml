apiVersion: v1
kind: Pod
metadata:
  name: "secret-creation-and-retrieval"
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  restartPolicy: Never
  containers:
    - name: kubectl
      image: "bitnami/kubectl:latest"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          kubectl create secret generic test-secret --from-literal=hello=world -n vault
          SECRET="$(kubectl -n vault get secrets/test-secret -o jsonpath="{.data.hello}" | base64 -d)"
          echo "secret: $SECRET"
