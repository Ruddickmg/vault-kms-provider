apiVersion: v1
kind: Pod
metadata:
  name: "secret-creation-and-retrieval"
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  restartPolicy: Never
  containers:
    - name: kubectl
      image: "bitnami/kubectl:latest"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          export EXPECTED=world;
          kubectl --server=https://127.0.0.1:6443 create secret generic testing --from-literal=hello=$EXPECTED;
          export SECRET="$(kubectl --server=https://127.0.0.1:6443 get secrets/testing -o jsonpath='{.data.hello}' | base64 -d)";
          [ "$SECRET" = "$EXPECTED" ] && exit 0 || exit 1;