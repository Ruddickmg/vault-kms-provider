apiVersion: v1
kind: Pod
metadata:
  name: "secret-creation-and-retrieval"
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  restartPolicy: Never
  containers:
    - name: kubectl
      image: "bitnami/kubectl:latest"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          kubectl create secret generic testing --from-literal=hello=world;
          kubectl get secrets/testing -o jsonpath='{.data.hello}' | base64 -d