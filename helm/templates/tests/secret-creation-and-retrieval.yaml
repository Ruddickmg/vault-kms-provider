apiVersion: v1
kind: Pod
metadata:
  name: "secret-creation-and-retrieval"
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: test-service-account
  containers:
    - name: kubectl
      image: "bitnami/kubectl:latest"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          SECRET="$(kubectl get secrets/test-secret -o jsonpath="{.data.username}" | base64 -d)"
          echo "secret: $SECRET"

  restartPolicy: Never
