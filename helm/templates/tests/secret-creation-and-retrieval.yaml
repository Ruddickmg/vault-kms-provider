apiVersion: v1
kind: Pod
metadata:
  name: "secret-creation-and-retrieval"
  annotations:
    "helm.sh/hook": test
spec:
  serviceAccountName: default
  containers:
    - name: kubectl
      image: "bitnami/kubectl:latest"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          kubectl -n vault create secret generic test-secret --from-literal=hello=world
  restartPolicy: Never
