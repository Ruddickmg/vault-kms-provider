apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  annotations:
    "helm.sh/hook": test
data:
  hello: d29ybGQ= # world
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-service-account
  annotations:
    "helm.sh/hook": test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-role
  annotations:
    "helm.sh/hook": test
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-role-binding
  annotations:
    "helm.sh/hook": test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-role
subjects:
  - kind: ServiceAccount
    name: test-service-account
