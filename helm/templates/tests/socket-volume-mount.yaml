apiVersion: v1
kind: Pod
metadata:
  name: "socket-volume-mount"
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": test
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  restartPolicy: Never
  containers:
    - name: bash
      image: "docker.io/ruddickmg/kubectl-etcd:latest"
      imagePullPolicy: "IfNotPresent"
      env:
        - name: SOCKET_PATH
          value: {{ .Values.socket.path }}
        - name: SOCKET_NAME
          value: {{ .Values.socket.name }}
      command:
        - /bin/sh
        - -c
        - >
          echo "starting";
          ls $SOCKET_PATH;
          export SOCKET_FILE_PATH="$SOCKET_PATH/$SOCKET_NAME";
          echo "file path: $SOCKET_FILE_PATH";
          [ -f $SOCKET_FILE_PATH ] && exit 0 || exit 1;