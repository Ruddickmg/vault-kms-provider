apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-secrets"
  labels:
    app: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: kubectl
      image: "k8s.gcr.io/hyperkube:v1.12.1"
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/sh
        - -c
        - >
          kubectl describe secret {{ .Chart.Name }}-test-secret -n vault
  restartPolicy: Never
