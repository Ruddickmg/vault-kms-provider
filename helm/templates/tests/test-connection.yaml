apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Chart.Name }}-test-connection"
  labels:
    app: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['test', '--test', '*']
      args: ['{{ .Chart.Name }}:{{ .Values.service.port }}']
  restartPolicy: Never
