apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
        {{- if and .Values.serviceAccount.token.name .Values.serviceAccount.token.path }}
          {{- if not .Values.volumes }}
      volumes:
          {{- end  }}
        - name: {{ .Values.serviceAccount.token.name }}
          projected:
            sources:
              - serviceAccountToken:
                  path: {{ .Values.serviceAccount.token.name }}
                  expirationSeconds: 3600
                  audience: vault
        {{- end }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      priorityClassName: {{ .Values.priorityClassName }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- if .Values.vault.token.set }}
          env:
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.vault.token.name }}
                  key: {{ .Values.vault.token.key }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMap.name }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if and .Values.serviceAccount.token.name .Values.serviceAccount.token.path }}
            {{- if not .Values.volumeMounts }}
          volumeMounts:
            {{- end }}
            - mountPath: {{ .Values.serviceAccount.token.path }}
              name: {{ .Values.serviceAccount.token.name }}
          {{- end }}
