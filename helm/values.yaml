replicaCount: 1

image:
  repository: ruddickmg/vault-kms-provider
  pullPolicy: IfNotPresent
  tag: latest

configuration:
  name: vault-kms-provider-configuration

nodeLabel:
  key: &labelKey node-role.kubernetes.io/control-plane
  value: &labelValue "true"

socket:
  name: vault-kms-provider.sock
  path: &mountPath /run
  permissions: any
  output: false

socketVolume:
  name: &volumeName vault-kms-provider-socket-volume
  claim: &volumeClaimName socket-volume
  storageClass: unix-socket-storage
  size: 300mi

vault:
  token: "placeholder"
  address: https://vault.vault.cluster.svc.local:8200
  transitKey: vault-kms-provider

nodeSelector:
  *labelKey: *labelValue

tolerations:
  - key: *labelKey
    operator: "Equal"
    value: *labelValue
    effect: "NoSchedule"

volumes:
  - name: *volumeName
    persistentVolumeClaim:
      claimName: *volumeClaimName

volumeMounts:
  - mountPath: *mountPath
    name: *volumeName

priorityClassName: system-cluster-critical

podSecurityContext:
  fsGroup: 1001
  runAsUser: 1001
  runAsGroup: 1001
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5
  httpGet:
    path: /health
    port: &healthCheckPort 8080

startupProbe:
  initialDelaySeconds: 5
  failureThreshold: 30
  periodSeconds: 5
  httpGet:
    path: /health
    port: *healthCheckPort

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 3
  httpGet:
    path: /ready
    port: *healthCheckPort

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}
affinity: {}
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
